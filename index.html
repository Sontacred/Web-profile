<body>

        <div class="dropdown-menu">
            <div class="menu-list">
                <a href="#" id="scaling">

                <a href="#" id="scaling">

                        <p><i class="fa-solid fa-arrow-up-right-from-square"></i></p>

    <section>
        <!-- pages disponibles à visiter -->
        <article class="pages-half" id="column-align">

        <!-- liens / icônes vers mes réseaux ou la page de contact (plus vers la page de contact) -->

    <footer>
        <a href="#">Repository</a>

        <a href="#">Contact</a>
    </footer>

    </div>

    <script>
        const toggleBtn = document.querySelector('.toggle-btn')
        const toggleBtnIcon = document.querySelector('.toggle-btn i')
        const dropDownMenu = document.querySelector('.dropdown-menu')
        const overlay = document.querySelector('.overlay')

        toggleBtn.onclick = function () {
            dropDownMenu.classList.toggle('open')
            const isOpen = dropDownMenu.classList.contains('open')

            toggleBtnIcon.className = isOpen
                ? 'fa-solid fa-xmark'
                : 'fa-solid fa-plus'

            overlay.classList.toggle('visible', isOpen)
        }

        // Ferme le menu si on clique sur le flou
        overlay.onclick = function () {
            dropDownMenu.classList.remove('open')
            overlay.classList.remove('visible')
            toggleBtnIcon.className = 'fa-solid fa-plus'
        }
    </script>
